---
layout: default
---

<div class="posts">
{% for post in site.posts %}
	<div class="post-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<p><img src="{{ "/assets/img/user.png" | prepend: site.baseurl }}" width="50px" height="50px"> <ba>{{ post.author }}</ba></p>
					<p><bd>{{ post.date | date: "%B %-d, %Y" }}</bd></p>
					<h4>{{ post.title }}</h4>
                    <p>{% if post.img %}<img src="{{ post.img }}">{% endif %}</p>
					{{post.content}}
				</div>
			</div><!-- /row -->
		</div> <!-- /container -->
	</div> <!-- /post-section -->
{% endfor %}
</div>
